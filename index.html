<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="title" style="top: -20rem;">Find out the weather in your city</h1>
        <section class="content">

            <form class="form">
                <input class="form__cityName" autocomplete="on" placeholder="Enter city name" type="text">
                <button class="form__button" type="submit">Search</button>
            </form>

            <div class="weather__container"></div>
        </section>
    </div>
</body>

</html>
